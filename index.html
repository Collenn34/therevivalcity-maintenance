<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Revival City - Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .banner {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .contact {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .contact h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .contact a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .youtube-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #FF0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        
        .youtube-link:hover {
            transform: scale(1.05);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="banner.jpg" alt="Our Year of Fruitful Works 2026" class="banner">
        
        <h1>Site Temporarily Unavailable</h1>
        
        <p>We're currently performing maintenance to serve you better.</p>
        <p>We'll be back shortly. Thank you for your patience!</p>
        
        <a href="https://www.youtube.com/@therevivalcity_sa/live" target="_blank" class="youtube-link">
            ðŸ”´ Watch Live on YouTube
        </a>
        
        <div class="contact">
            <h2>Need to Reach Us?</h2>
            <p>
                Email: <a href="mailto:info@therevivalcity.org">info@therevivalcity.org</a>
            </p>
            <p style="margin-top: 20px;">
                Subscribe to our channel:<br>
                <a href="https://www.youtube.com/@therevivalcity_sa" target="_blank">@therevivalcity_sa</a>
            </p>
        </div>
    </div>
</body>
</html>
